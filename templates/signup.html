           <form method="post" action="/signup">
            <center>
        <br>
        <br>

        <h4>
            Create an account
        </h4>
        <p >
            Please fill up your information below to sign up.
        </p>
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>
        <div>
            <label>Password*</label>
            <div>
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        
        <div>
            <label>Full name</label>
            <div>
                <input type="full_name"  name="full_name" id="fulln" required>
            </div>
        </div>

        <div>
            <label>Username</label>
            <div>
                <input type="username"  name="username" id="usern" required>
            </div>
        </div>

        <div>
            <label>Bio</label>
            <div>
                <input type="bio"  name="bio" id="biobio" maxlength="280" required>
            </div>
        </div>
        <div>
            <button id="welp" type="submit">sign up</button>
        </div>
